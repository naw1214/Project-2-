<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nates Project</title>
</head>
<body>
    <div class="weather-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="City Name"/>
        </header>
        <main>
            <section class="location">
                <div class="city">Fort Collins</div>
                <div class="date">Friday 27 August 2021</div>
            </section>
            <div class="current">
                <div class="temp">97<span>°F</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">92°F / 102°F</div>
            </div>
        </main>
    </div>

<script src="script.js"></script>
</body>
</html>
